<mat-card>
  <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width"> <!-- fazendo associação ao form do .ts-->
      <mat-form-field class="full-width">
        <input #name matInput placeholder="Nome" formControlName="name"> <!-- fazendo associação ao name no form do .ts-->
        <mat-hint align="end"> {{ name.value.length || 0 }} / 100 </mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{ getErrorMessage('name') }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category"> <!-- fazendo associação à categoria no form do .ts-->
          <mat-option value="null"></mat-option>
          <mat-option value="front-end">Front-End</mat-option>
          <mat-option value="back-end">Back-End</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">{{ getErrorMessage('category') }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <div>
    <mat-card-actions class="center">
      <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
      <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
  </div>
</mat-card>
