<mat-card>
  <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form"> <!-- fazendo associação ao form do .ts-->
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name"> <!-- fazendo associação ao name no form do .ts-->
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Categoria" formControlName="category"> <!-- fazendo associação à categoria no form do .ts-->
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
